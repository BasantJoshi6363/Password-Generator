<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="password-wola">
            <div id="display" class="password-box">Your Password</div>
            <span class="copy-icon"><i class="fa-regular fa-copy" id="copy"></i></span>
            <span id="sign"></span>
        </div>
        <span id="error"></span>
        <p id="rangeDisplay">Password Length: <span id="range">8</span></p>
        <input type="range" id="slider" min="8" max="20" value="8">
        <div class="options">
            <label><input type="checkbox" id="uppercase"> Uppercase</label>
            <label><input type="checkbox" id="lowercase"> Lowercase</label>
            <label><input type="checkbox" id="numbers"> Numbers</label>
            <label><input type="checkbox" id="symbol"> Symbols</label>
        </div>
        <button id="genPass" class="btn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
